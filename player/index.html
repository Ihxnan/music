<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="现代化网页音乐播放器，支持在线播放、搜索、下载等功能">
    <title>音乐播放器 - Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'><path d='M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z'/></svg>">
</head>
<body>
    <!-- 主容器 -->
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4><i class="bi bi-music-note-beamed"></i> 音乐播放器</h4>
            </div>
            
            <!-- 搜索框 -->
            <div class="search-section">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索歌曲或歌手..." autocomplete="off">
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <!-- 歌手列表 -->
            <div class="artist-list">
                <h6 class="section-title">歌手</h6>
                <div id="artistList" class="artist-items"></div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部导航 -->
            <div class="top-nav">
                <h5 id="currentViewTitle">全部音乐</h5>
                <div class="nav-actions">
                    <button class="btn btn-outline-primary btn-sm" id="shuffleBtn">
                        <i class="bi bi-shuffle"></i> 随机播放
                    </button>
                </div>
            </div>
            
            <!-- 音乐列表 -->
            <div class="music-list-container">
                <div id="musicList" class="music-list"></div>
            </div>
        </div>
    </div>
    
    <!-- 播放器控制栏 -->
    <div class="player-bar">
        <!-- 当前播放信息 -->
        <div class="now-playing">
            <div class="album-art">
                <i class="bi bi-music-note"></i>
            </div>
            <div class="track-info">
                <div class="track-name" id="currentTrackName">未播放</div>
                <div class="track-artist" id="currentTrackArtist">-</div>
            </div>
            <button class="btn btn-link btn-sm like-btn" id="likeBtn">
                <i class="bi bi-heart"></i>
            </button>
        </div>
        
        <!-- 播放控制 -->
        <div class="player-controls">
            <div class="control-buttons">
                <button class="btn btn-link control-btn" id="shuffleControlBtn">
                    <i class="bi bi-shuffle"></i>
                </button>
                <button class="btn btn-link control-btn" id="prevBtn">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button class="btn btn-primary play-btn" id="playPauseBtn">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button class="btn btn-link control-btn" id="nextBtn">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
                <button class="btn btn-link control-btn" id="repeatBtn">
                    <i class="bi bi-repeat"></i>
                </button>
            </div>
            <div class="progress-section">
                <span class="time-display" id="currentTime">0:00</span>
                <div class="progress">
                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                </div>
                <span class="time-display" id="totalTime">0:00</span>
            </div>
        </div>
        
        <!-- 音量和其他控制 -->
        <div class="player-extra">
            <div class="volume-control">
                <i class="bi bi-volume-up" id="volumeIcon"></i>
                <input type="range" class="form-range volume-slider" id="volumeSlider" min="0" max="100" value="80">
            </div>
            <button class="btn btn-link btn-sm" id="playlistBtn" title="播放列表">
                <i class="bi bi-list-ul"></i>
                <span id="playlistCount">0</span>
            </button>
        </div>
    </div>
    
    <!-- 播放列表模态框 -->
    <div class="modal fade" id="playlistModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-list-ul"></i> 播放列表</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="playlistItems" class="playlist-items"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 隐藏的音频元素 -->
    <audio id="audioPlayer"></audio>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js?v=3"></script>
</body>
</html>
